<mat-toolbar>
  <span>Cartaz de filmes</span>
</mat-toolbar>
<mat-card class="cards-container">
  <div *ngIf="films$ | async as films; else loadingTemplate">
    <mat-card-content>
      <h1 class="text-content">Filmes dispon√≠veis em cartaz abaixo:</h1>

      <mat-card
        *ngFor="let film of films"
        class="films-card"
        appearance="outlined"
      >
        <mat-card-header>
          <div mat-card-avatar class="example-header-image"></div>
          <mat-card-title>{{ film.name }}</mat-card-title>
          <mat-card-subtitle>{{ film.language }}</mat-card-subtitle>
        </mat-card-header>
        <img
          mat-card-image
          src="https://material.angular.io/assets/img/examples/shiba2.jpg"
          alt="Photo of a Shiba Inu"
        />
        <mat-card-content>
          <p>{{ film.hours }}</p>
        </mat-card-content>
        <mat-card-actions>
          <button mat-button>
            Comprar Ingresso
            <mat-icon
              aria-hidden="false"
              aria-label="Example home icon"
              fontIcon="movie"
            ></mat-icon>
          </button>
        </mat-card-actions>
      </mat-card>
    </mat-card-content>
  </div>

  <ng-template #loadingTemplate>
    <div class="spinner-container">
      <mat-spinner></mat-spinner>
    </div>
  </ng-template>
</mat-card>
