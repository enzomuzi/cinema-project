<mat-toolbar class="toolbar">
  <span>Cartaz de filmes</span>
  <div class="icons">
    <span class="spacer"></span>
    <button mat-icon-button>
      <mat-icon>search</mat-icon>
    </button>
    <button mat-icon-button routerLink="/login"
        routerLinkActive="active">
      <mat-icon>account_circle</mat-icon>
    </button>
    <button mat-icon-button>
      <mat-icon>logout</mat-icon>
    </button>
    <span class="spacer"></span>
  </div>
</mat-toolbar>
<mat-card class="cards-container">
  <div *ngIf="films$ | async as films; else loadingTemplate">
    <mat-card-content>
      <h1 class="text-content">Filmes dispon√≠veis em cartaz abaixo:</h1>

      <mat-card
        *ngFor="let film of films"
        class="films-card"
        appearance="outlined"
      >
        <mat-card-header>
          <mat-card-title>{{ film.name }}</mat-card-title>
          <mat-card-subtitle>{{ film.language }}</mat-card-subtitle>
        </mat-card-header>
        <img [src]="film.img" alt="Imagem do filme" />
        <mat-card-content>
          <p>{{ film.hours }}</p>
        </mat-card-content>
        <mat-card-actions>
          <button mat-button>
            Comprar Ingresso
            <mat-icon
              aria-hidden="false"
              aria-label="Example home icon"
              fontIcon="movie"
            ></mat-icon>
          </button>
        </mat-card-actions>
      </mat-card>
    </mat-card-content>
  </div>

  <ng-template #loadingTemplate>
    <div class="spinner-container">
      <mat-spinner></mat-spinner>
    </div>
  </ng-template>
</mat-card>
