<mat-toolbar>
  <span>Cartaz de filmes</span>
</mat-toolbar>

<table mat-table [dataSource]="films" class="mat-elevation-z8">
  <!-- Name Column -->
  <img src="/src/assets/svg/Clap_cinema.svg" alt="" />
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>Filme</th>
    <td mat-cell *matCellDef="let films">{{ films.name }}</td>
  </ng-container>

  <!-- description Column -->
  <ng-container matColumnDef="description">
    <th mat-header-cell *matHeaderCellDef>Descrição</th>
    <td mat-cell *matCellDef="let films">{{ films.description }}</td>
  </ng-container>

  <!-- hours Column -->
  <ng-container matColumnDef="hours">
    <th mat-header-cell *matHeaderCellDef>Horário</th>
    <td mat-cell *matCellDef="let films">{{ films.hours }}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
